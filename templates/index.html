<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProFake</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #03072A;
        }

        .background {
            width: 430px;
            height: 1020px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,#23a2f6);
            left: -180px;
            top: 300px;
        }
        
        .shape:nth-child(2) {
            background: linear-gradient(to right,#ff5b84,#eb3461);
            right: -120px;
            top: 600px;
        }
       
        .shape:nth-child(3) {
            background: linear-gradient(#1845ad,#23a2f6);
            left: -180px;
            top: 900px;
        }

        .shape:last-child {
            background: linear-gradient(to right,#ff5b84,#eb3461);
            right: -120px;
            top: 1200px;
        }

        form {
            height: 1220px;
            width: 520px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 110%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        select option {
            margin: 40px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.9);
}

        input,select{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px; /* Add padding for better spacing on smaller screens */
            }
        
            form {
                width: 100%; /* Make form take full width */
                height: auto; /* Allow height to adjust based on content */
                padding: 20px; /* Reduce padding */
                max-height: 90vh; /* Limit height to viewport size */
                overflow-y: auto; /* Enable scrolling if content overflows */
            }
        
            form h3 {
                font-size: 24px; /* Reduce font size for the title */
                line-height: 32px;
            }
        
            label {
                font-size: 14px; /* Adjust label font size */
            }
        
            input, select {
                height: 45px; /* Reduce input height */
                font-size: 12px; /* Adjust font size */
            }
        
            button {
                padding: 12px 0; /* Reduce button padding */
                font-size: 16px; /* Adjust font size */
            }
        
            .background {
                width: 100%;
                height: 100%;
                position: fixed; /* Cover full screen */
            }
        
            .background .shape {
                height: 150px; /* Reduce shape size */
                width: 150px;
            }
        
            .shape:first-child {
                left: -100px;
                top: 150px;
            }
        
            .shape:nth-child(2) {
                right: -60px;
                top: 300px;
            }
        
            .shape:nth-child(3) {
                left: -100px;
                top: 500px;
            }
        
            .shape:last-child {
                right: -60px;
                top: 700px;
            }
        }
        
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
  
    <form action="/predict" , method="POST">
        <div class="form-group"></div>
        <label for="ProfilePicture">Does the profile have a profile picture?</label>
        <select  id="profilepic" name="profilepic">
            <option>YES</option>
            <option>NO</option>
          </select>
        <label for="nctulr">Username</label>
        <input type="text" placeholder="e.g., john_doe" id="nctulr" name="nctulr" required>

        <label for="fnwc">Full Name</label>
        <input type="text" placeholder="e.g., John Doe" id="fnwc"  name="fnwc" required>

        <label for="dsl">Profile Bio</label>
        <input type="text" placeholder="e.g., Passionate about tech!" id="dsl"  name="dsl">

        <label for="urb">Does the profile have an external URL in the bio?</label>
        <select class="form-control" id="urb" name="urb">
            <option>YES</option>
            <option>NO</option>
          </select>
        <label for="pf">Is the profile private?</label>
        <select class="form-control" id="pf" name="pf">
            <option>YES</option>
            <option>NO</option>
          </select>
        <label for="nop">Number of Posts</label>
        <input type="text" placeholder="Total number of posts" id="nop" name="nop" required>

        <label for="nof">Number of Followers</label>
        <input type="text" placeholder="Total followers" id="nof" name="nof" required>

        <label for="nofs">Number of Follows</label>
        <input type="text" placeholder="Total following" id="nofs" name="nofs" required>

        <button type="submit">Check</button>
    </div>
       
    </form>
</body>

</html>
